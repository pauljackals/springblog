<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Stats</title>
</head>
<body>
    <th:block th:insert="fragments/navbar"></th:block>
    <div class="stats">
        <table>
            <tr>
                <th colspan="2">Overall Statistics</th>
            </tr>
            <tr>
                <td>authors</td>
                <td th:text="${authors.size()}"></td>
            </tr>
            <tr>
                <td>posts</td>
                <td th:text="${posts.size()}"></td>
            </tr>
            <tr>
                <td>comments</td>
                <td th:text="${comments.size()}"></td>
            </tr>
            <tr>
                <td>attachments</td>
                <td th:text="${attachments.size()}"></td>
            </tr>
            <tr>
                <td>attachments size</td>
                <td th:text="${'0 MB'}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
